<!DOCTYPE html>
<html>
<head>
	<title>订单详情</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/def.css">
	<script src="js/jquery.js"></script>
	<script src="js/global.js"></script>
</head>
<body>
	<section class="person-message">
		<h2>购车人信息</h2>
		<ul>
			<li><input class="ipt" placeholder="请输入购车人姓名"></li>
			<li><input class="ipt" placeholder="请输入购车人手机号"></li>
		</ul>
	</ul>
</section>
<!-- 购车人信息 end -->

<section class="business-message">
	<ul>
		<li class="clearfix"><p class="fl">提货城市</p><p class="fr user-p">广州</p></li>
		<li class="clearfix"><p class="fl">提货方式</p><p class="fr user-p">到店提车</p></li>
		<li class="clearfix"><p class="fl">支付方式</p><p class="fr user-p">定金支付</p></li>
	</ul>
</section>
<!-- 用户交易方式 end -->

<section class="goods-message">
	<div class="goods-title">
		<h2>商品信息</h2>
	</div>

	<div class="goods-model flex">
		<img src="images/local/mzd-c.jpg">
		<div class="goods-text flex-1">
			<p class="brand">马自达CX-5 2015款 2.0L 手动两驱...</p>
			<span>2.0升 155马力</span>
			<div class="goods-user clearfix">
				<p class="fl">车身颜色 :<span> 皓月白</span></p>
				<p class="fr">内饰颜色 :<span> 黑色</span></p>
			</div>
		</div>
	</div>
</section>
<!-- 商品信息 end -->
<section class="goods-bg">
	<div class="goods-price clearfix">
		<ul>
			<li><p>商品总金额：<span>16,6990</span>元</p></li>
			<li><p>定金：<span>20,000</span>元</p></li>
			<li><p>尾款：<span>14,6990</span>元</p></li>
			<li><p>本次应付总额：<span>20,000</span>元</p></li>
		</ul>

	</div>
	<div class="goods-buy">
		<a href="#">提交订单</a>
	</div>
</section>
<!--  商品价格及订单提交 end -->



</body>
</html>
